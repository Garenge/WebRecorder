<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频文件对比分析器 - WebRecorder</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            text-align: center;
            color: white;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }

        .header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 300;
        }

        .header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
            font-size: 1.1em;
        }

        .main-content {
            padding: 40px 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .feature-cards {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }

        .feature-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }

        .feature-icon {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .feature-title {
            font-size: 1.5em;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }

        .feature-description {
            color: #666;
            line-height: 1.6;
        }

        .comparison-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .usage-instructions {
            background: #f8f9fa;
            padding: 30px;
            border-bottom: 1px solid #dee2e6;
        }

        .usage-instructions h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.3em;
        }

        .instruction-steps {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .instruction-step {
            display: flex;
            align-items: center;
            padding: 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .step-number {
            background: #007bff;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .step-text {
            color: #555;
            font-size: 14px;
        }

        .back-to-main {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .back-to-main:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        @media (max-width: 1200px) {
            .feature-cards {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            
            .feature-card {
                padding: 20px;
            }
            
            .feature-icon {
                font-size: 2.5em;
            }
            
            .feature-title {
                font-size: 1.3em;
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .main-content {
                padding: 20px 10px;
            }
            
            .feature-cards {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .feature-card {
                padding: 20px;
            }
            
            .instruction-steps {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <a href="WebRecorder.html" class="back-to-main">
        <span>←</span>
        <span>返回主界面</span>
    </a>

    <div class="header">
        <h1>🎬 视频文件对比分析器</h1>
        <p>专业的视频质量分析工具，帮您快速了解视频参数变化</p>
    </div>

    <div class="main-content">
        <div class="feature-cards">
            <div class="feature-card">
                <div class="feature-icon">📊</div>
                <div class="feature-title">详细参数对比</div>
                <div class="feature-description">
                    对比分辨率、码率、文件大小、质量等级等关键参数，提供精确的数值变化分析
                </div>
            </div>
            
            <div class="feature-card">
                <div class="feature-icon">🎯</div>
                <div class="feature-title">质量评估</div>
                <div class="feature-description">
                    智能评估视频质量变化趋势，自动识别清晰度提升或下降情况
                </div>
            </div>
            
            <div class="feature-card">
                <div class="feature-icon">💡</div>
                <div class="feature-title">优化建议</div>
                <div class="feature-description">
                    基于对比结果提供专业的优化建议，帮助您做出更好的视频处理决策
                </div>
            </div>
            
            <div class="feature-card">
                <div class="feature-icon">⚡</div>
                <div class="feature-title">快速分析</div>
                <div class="feature-description">
                    使用HTML5技术快速分析视频文件，无需上传到服务器，保护您的隐私
                </div>
            </div>
        </div>

        <div class="comparison-container">
            <div class="usage-instructions">
                <h3>📋 使用说明</h3>
                <div class="instruction-steps">
                    <div class="instruction-step">
                        <div class="step-number">1</div>
                        <div class="step-text">选择原始视频文件（作为对比基准）</div>
                    </div>
                    <div class="instruction-step">
                        <div class="step-number">2</div>
                        <div class="step-text">选择新视频文件（需要分析的文件）</div>
                    </div>
                    <div class="instruction-step">
                        <div class="step-number">3</div>
                        <div class="step-text">点击"开始对比分析"按钮</div>
                    </div>
                    <div class="instruction-step">
                        <div class="step-number">4</div>
                        <div class="step-text">查看详细的对比结果和建议</div>
                    </div>
                </div>
            </div>
            
            <div id="videoComparisonContainer"></div>
        </div>
    </div>

    <!-- FFmpeg.wasm 库 -->
    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.12.10/dist/umd/ffmpeg.js"></script>
    
    <!-- 引入视频对比功能 -->
    <script src="video-comparison.js"></script>
    <script src="video-comparison-ui.js"></script>
    
    <script>
        // 初始化视频对比界面
        document.addEventListener('DOMContentLoaded', function() {
            const comparisonUI = new VideoComparisonUI();
            comparisonUI.createUI('videoComparisonContainer');
            
            console.log('✅ 视频对比分析器已加载');
        });
    </script>
</body>
</html>
